{% extends "CovidHelp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class="border-bottom mb-4">Login</legend>
                {{ form|crispy }} 
            </fieldset> 
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" > Log In </button>
                <a class="btn btn-outline-info" href="{% url 'password-reset' %}"> Reset-Password </a>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
               In case not registered! <a class="ml-2" href="{% url 'register' %}"> Register </a>
            </small>
        </div>
    </div>
{% endblock content %}
